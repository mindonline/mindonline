version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:

  # Simple test app
  test-app:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn test
      - store_test_results:
          path: test-results/jest

  # Build app into single archive
  build-production:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build Artifact for Production
          command: |
            yarn build
            tar -caf build.tar.gz  *
      - persist_to_workspace:
          root: ./
          paths:
            - build.tar.gz

  # Deploy over SSH and run deploy script
  deploy-production-ssh:
    docker:
      - image: kroniak/ssh-client
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_PUBLIC_KEY
      - attach_workspace:
          at: ./
      - run:
          name: Deploy Over SSH
          command: |
            scp -P $HOST_PORT -o "StrictHostKeyChecking no" build.tar.gz $HOST_USER@$HOST_NAME:~/build/build.tar.gz
            ssh $HOST_USER@$HOST_NAME -p $HOST_PORT -o "StrictHostKeyChecking no" "$DEPLOY_CMD"

workflows:
  test-build-and-deploy:
    jobs:
      - test-app
      - build-production:
          filters:
            branches:
              only:
                - master
          requires:
            - test-app
      - deploy-production-ssh:
          filters:
            branches:
              only:
                - master
          requires:
            - build-production
